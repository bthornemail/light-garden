# interplanetary-demo.yaml
# Fano Garden Interplanetary Communication Demo
# Duration: 16 seconds compressed

demo:
  title: "Interplanetary Fano Communication"
  version: "1.0"
  duration: "16 seconds (compressed)"
  description: "Document transmission from Earth to Mars via Fano geometric encoding"

scenes:
  - scene: 1
    location: "Earth - Mojave Desert"
    time: "Day 1, 14:32 UTC"
    duration: 2
    description: "Earth Station with 241-bit Garden Array"
    visual: "wide shot of hexagonal dome structure"
    
  - scene: 2
    location: "Earth Station"
    action: "Select Wikipedia article: Fano plane"
    document:
      source: "Wikipedia"
      title: "Fano plane"
      id: 390404
    duration: 1
    visual: "document being selected from knowledge base"
    
  - scene: 3
    location: "WordNet Processing"
    action: "Semantic analysis via WordNet 3.0"
    synsets:
      - word: "Fano"
        count: 3
      - word: "plane"
        count: 8
    knowledge_triple:
      subject: "Fano"
      predicate: "is"
      object: "plane"
      confidence: 0.92
      fano_line: 3
    duration: 2
    visual: "synsets being extracted and connected"
    
  - scene: 4
    location: "Fano Encoding"
    action: "Convert to geometric representation"
    encoding:
      matrix: [0,2,1,2,2,0,2]  # 7-point Fano matrix
      angle: 164.3  # degrees
      seed: 9069010  # 24-bit seed
      fano_point: 1  # Metatron
      mnemonic: "observer-geometry-plane"
    visualization:
      - "7-bit talisman: LED 0 (Red) at 164°"
      - "61-bit personal: Ring 2, LED 4 pattern"
      - "241-bit garden: Full sphere illumination"
      - "16×16 window: Matrix as color grid"
    duration: 3
    
  - scene: 5
    location: "Transmission - Earth Station"
    action: "Laser encoding and transmission"
    laser:
      wavelength: "532nm"
      power: "100W"
      data_rate: "100Gbps"
      destination: "Mars"
      distance: "225,000,000 km"
    protocol: "Fano Constellation Relay"
    satellites: 7  # One per Fano point
    relay_pattern:
      - sat: 1  # Metatron
        matrix: [0,2,1,2,2,0,2]
        angle: 164.3
        delay: 1.3
      - sat: 2  # Solomon
        matrix: [2,0,2,1,2,2,0]
        angle: 215.7
        delay: 2.6
      - sat: 3  # Solon
        matrix: [0,2,0,2,1,2,2]
        angle: 267.1
        delay: 3.9
      - sat: 4  # Asabiyyah
        matrix: [2,0,2,0,2,1,2]
        angle: 318.5
        delay: 5.2
      - sat: 5  # Enoch
        matrix: [2,2,0,2,0,2,1]
        angle: 9.9
        delay: 6.5
      - sat: 6  # Speaker
        matrix: [1,2,2,0,2,0,2]
        angle: 61.3
        delay: 7.8
      - sat: 7  # Genesis
        matrix: [2,1,2,2,0,2,0]
        angle: 112.7
        delay: 9.1
    duration: 4
    
  - scene: 6
    location: "Interplanetary Space"
    action: "Light-speed transit"
    medium: "Vacuum"
    distance: "225,000,000 km"
    speed: "299,792 km/s"
    time: "12.5 minutes"
    visualization: "Matrix [0,2,1,2,2,0,2] pulsing at 164.3°"
    duration: 2  # compressed
    
  - scene: 7
    location: "Mars - Olympus Mons"
    action: "Reception at Mars Base Alpha"
    system: "61-bit Personal Dome"
    duration: 1
    
  - scene: 8
    location: "Mars Station"
    action: "Document decoding"
    decoding:
      - stage: "Matrix reception"
        matrix: [0,2,1,2,2,0,2]
        angle: 164.3
      - stage: "Seed extraction"
        seed: 9069010
      - stage: "Mnemonic generation"
        mnemonic: "observer-geometry-plane"
      - stage: "Wikipedia lookup"
        title: "Fano plane"
        confidence: 0.98
    duration: 2
    
  - scene: 9
    location: "Mars Station"
    action: "Document rendering"
    visualization:
      - "7-bit talisman: LED 0 (Red) pulses"
      - "61-bit personal: Full pattern"
      - "241-bit garden: Sphere illumination"
      - "16×16 window: Matrix displayed"
    duration: 2
    
  - scene: 10
    location: "Earth + Mars"
    action: "Communication complete"
    statistics:
      distance: "225,000,000 km"
      duration: "12.5 minutes"
      data_rate: "100 Gbps"
      data_transferred: "90 TB"
      reliability: "99.999%"
    matrix: [0,2,1,2,2,0,2]
    angle: 164.3
    seed: 9069010
    duration: 1
    
